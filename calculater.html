<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculater.css" />


  
</head>
<body>

  <div class="container">
    <!-- Calculator -->
    <div class="calculator">
      <input type="text" id="display" aria-readonly="true" />
      <div class="btns">
        <button class="btn" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="addToDisplay('()')">()</button>
        <button class="btn" onclick="addToDisplay('%')">%</button>
        <button class="bt" onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="bt" onclick="addToDisplay('*')">X</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="bt" onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="bt" onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="backspace()">âŒ«</button>
        <button class="bt" onclick="calculate()">=</button>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="back-button" onclick="goToProjects()">ğŸ”™ Return to Projects</button>
      <button class="home-button" onclick="goHome()">ğŸ  Return to Home</button>
    </div>
  </div>

  
<script src="calculater.js"></script>
</body>
</html>
